<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - JS Suman GFX</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>

    <section id="image-management">
        <h2>Manage Portfolio Images</h2>
        <input type="file" id="admin-image-upload" multiple accept="image/*">
        <div id="admin-image-preview"></div>
        <button onclick="deleteImages()">Delete Selected</button>
    </section>

    <section id="orders">
        <h2>Order List</h2>
        <ul id="order-list">
            <!-- Dummy orders -->
            <li>Order 1: John Doe - Phone: 1234567890 - Message: Edit my photo</li>
            <li>Order 2: Jane Smith - Phone: 0987654321 - Message: Logo design</li>
        </ul>
    </section>

    <section id="review-approval">
        <h2>Review Approval</h2>
        <div id="pending-reviews"></div>
    </section>

    <script src="js/admin.js"></script>
</body>
</html>
